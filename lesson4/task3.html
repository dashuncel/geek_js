<body>
	<script>
		function isEven(a){
			a=Math.abs(a);
			if (a == 0 || a == 1) {
				return (a==0);
			}
			else {
				a = a - 2;
				isEven(a);
			}
			
		}

		var num = prompt("Введите число");	
		if (isFinite(num)) {
			console.log("Четное ли число " + num + "? " + isEven(num));
		} 	

	</script>
</body>
